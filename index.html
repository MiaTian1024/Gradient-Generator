<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradient Generator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="wrapper">
        <div class="display"></div>
        <div class="panel">
            <div class="direction">
                <label for="direction">Direction</label>
                <div class="select-box">
                    <select>
                        <option value="to top">Top</option>
                        <option value="to right top">Right top</option>
                        <option value="to right">Right</option>
                        <option value="to right bottom">Right bottom</option>
                        <option value="to bottom">Bottom</option>
                        <option value="to left bottom">Left bottom</option>
                        <option value="to left">Left</option>
                        <option value="to left top" selected>Left top</option>
                    </select>
                </div>
            </div>
            <div class="colors">
                <label for="colors">Colors</label>
                <div class="color-box">
                    <input type="color" value="#5665E9">
                    <input type="color" value="#A271F8">
                </div>
            </div>
        </div>

        <div class="info">
            <p>background-image: linear-gradient(to left top, #977DFE,  #6878FF);</p>
        </div>

        <div class="buttons">
            <button class="refreshBtn">Refresh Colors</button>
            <button class="copyBtn">Copy Code</button>
        </div>

    </div>
  <script src="./script.js"></script>
</body>
</html>
